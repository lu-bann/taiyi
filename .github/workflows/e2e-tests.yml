name: e2e tests

permissions:
  packages: write

on:
  workflow_call:
  push:
    branches:
      - dev
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/docker.yml'
      - '.github/workflows/release.yml'
  pull_request:
    paths-ignore:
      - 'docs/**'
      - 'examples/**'
      - '.github/workflows/ci.yml'
      - '.github/workflows/docker.yml'
      - '.github/workflows/release.yml'

env:
  ENCLAVE_NAME: luban

jobs:
  build-docker-image:
    runs-on: ubuntu-latest-m

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        run: echo "TAG=$(git describe --tags)" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Push image to GitHub Container Registry
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ env.TAG }}

  e2e:
    name: Run e2e tests
    runs-on: ubuntu-latest-m
    needs: build-docker-image
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Get latest tag
        run: echo "TAG=$(git describe --tags)" >> $GITHUB_ENV

      - name: set taiyi boost image
        run: |
          echo "TAIYI_BOOST_IMAGE=ghcr.io/${{ github.repository }}:${{ env.TAG }}" >> $GITHUB_ENV
          echo "" >> .env.ci
          echo "TAIYI_BOOST_IMAGE=ghcr.io/${{ github.repository }}:${{ env.TAG }}" >> .env.ci

      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true
      - uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install SP1 toolchain
        run: |
          curl -L https://sp1.succinct.xyz | bash
          ~/.sp1/bin/sp1up --version v4.0.1
          ~/.sp1/bin/cargo-prove prove --version
      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
      - name: Install kurtosis
        run: |
          echo "deb [trusted=yes] https://apt.fury.io/kurtosis-tech/ /" | sudo tee /etc/apt/sources.list.d/kurtosis.list
          sudo apt update
          sudo apt install kurtosis-cli
      - name: Run kurtosis devnet
        run: |
          make e2e-network
      - name: Pre setup taiyi
        run: |
          make e2e-setup
      - name: Run e2e tests
        run: |
          make e2e-test

  e2e-fraud:
    name: Run e2e fraud tests 
    runs-on: ubuntu-latest-m
    needs: build-docker-image
